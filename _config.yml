source:      .
destination: ../site/
plugins_dir:     ./_plugins

permalink: /blog/:year/:month/:day/:title.html
highlighter: rouge
safe: false
blogname: "Coding it my way"
blogurl: http://madhur.co.in
feedname: http://feeds.feedburner.com/madhur
github_user: madhur
mode: prod
generate_projects: false
excerpt_separator: ""
exclude: ["projects1", "node_modules", "Gruntfile.js", "*.less", "package.json"]
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: "posts"
    values:
      location: Bengaluru, India
      time: 9:00 PM
      layout: blog-post
