<script type="text/javascript">
  // Define a global callback for when the Google CSE script is ready
  window.__gcse = {
    parsetags: 'explicit', // Prevent automatic parsing to ensure control over timing
    callback: onGoogleCSELoaded
  };

  function onGoogleCSELoaded() {
    // Now it's safe to use the google object
    onDocumentReady();
  }

  function parseQueryFromUrl() {
    var queryParamName = "q";
    var search = window.location.search.substr(1);
    var parts = search.split('&');
    for (var i = 0; i < parts.length; i++) {
      var keyvaluepair = parts[i].split('=');
      if (decodeURIComponent(keyvaluepair[0]) == queryParamName) {
        return decodeURIComponent(keyvaluepair[1].replace(/\+/g, ' '));
      }
    }
    return '';
  }

  function executeSearch() {
    var queryFromUrl = parseQueryFromUrl();
    if (queryFromUrl) {
      var element = google.search.cse.element.getElement('gcse-searchresults-only');
      if (element) {
        element.execute(queryFromUrl);
      }
    }
  }

  function onDocumentReady(callback) {
  if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setTimeout(executeSearch, 0);
  } else {
    document.addEventListener('DOMContentLoaded', executeSearch, { once: true });
  }
}
</script>
